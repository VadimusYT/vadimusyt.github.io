<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mitmacher</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1, h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    .rolle {
      margin-top: 20px;
      font-style: italic;
      color: #00ffcc;
    }

    .editoren {
      margin-top: 30px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leute die mit machen:</h1>
    <p>Vadim</p>
    <p>Tim</p>
    <p>Paul</p>
    <p>Jonas</p>

    <div class="rolle">
      <p><strong>Rolle:</strong><br>Tim – Erzähler</p>
    </div>

    <div class="editoren">
      <h2>Editoren</h2>
      <p>Vadimus</p>
    </div>
  </div>
</body>
</html>
